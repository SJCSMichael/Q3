<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mondrian2style.css">
	<title>My Mondrian</title>
</head>
<body>
	<div id="painting">
		<div id="leftcolumn">
			<div id="topleftcolumn" class="left">
				<div class="blue box1"></div>
				<div id="divider1" class="brown"></div>
				<div class="box1 green" class="green"></div>
			</div>
			<div id="centerborder" class="brown right"></div>
			<div id="topleftcolumn2">
				<div id="divider2" class="brown left"></div>
				<div class="box2 green left"></div>
				<div id="divider3" class="brown left"></div>
				<div class="box2 blue left"></div>
			</div>
			<div id="bottomleftcorner">
				<div id="bottombox">
					<div id="divider4" class="brown left"></div>
					<div id="bigbox1" class="green left"></div>
				</div>
				<div id="divider6" class="left brown"></div>
				<div id="middleleftcolumn" class="left">
					<div id="box3" class="green"></div>
					<div id="divider5" class="brown"></div>
					<div id="box4" class="blue"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
